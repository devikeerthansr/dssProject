<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="icon.png">
    <title>User</title>
    <link href="../css/admin.css" type="text/css" rel="stylesheet" />
  </head>
  <style>
	h1 {text-align: center;}
  </style>
  <body>
    <div id="container">
      <div class="header-text">
	    <!--Snippet System - User Portal Label-->
	    <h1>Snippet System - User Portal</h1>
		<!--Select Coding Language Label-->
		<label for="languages">Select Coding Language:</label>
		<!--Select Coding Language Dropdown-->
		<select name="languages" id="languages">
		  <optgroup>
			<option value="java">Java</option>
			<option value="c++">C++</option>
			<option value="c">C</option>
			<option value="php">PHP</option>
			<option value="python">Python</option>
			<option value="perl">Perl</option>
			<option value="javascript">JavaScript</option>
			<option value="html">HTML</option>
			<option value="other">Other</option>
		  </optgroup>
		</select>
        <!--Create New Snippet Button-->
		<div class="create-new-snippet-header">
		  <button id="refresh-snippet">Refresh Snippet</button>
          <button id="creator-new-snippet">Create New Snippet</button>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="content">
        <!--Code Snippet Box-->
        <div class="content-code-snippet">
          <h1>Code Snippet</h1>
          <div class="left-content-area">
            <p id="snippet-textarea" disabled="disabled" contenteditable></p>
          </div>
          <!--Save Snippet Button-->
		  <!--Edit Snippet Button-->
		  <!--Delete Snippet Button-->
		  <div class="snippet-id-content">
            <button id="save-snippet">Save Snippet</button> <button id="edit-snippet">Edit Snippet</button> <button id="delete-snippet">Delete Snippet</button>
          </div>
        </div>
        <div class="content-view-comments">
		  <!--Comments Label-->
          <h1>Comment</h1>
          <div class="view-comment-content-area">
            <textarea id="view-comment-area" disabled="disabled"></textarea>
          </div>
		<div class="comment-id-content">
            <button id="delete-comment">Delete Comment</button>
        </div>		  
        </div>
        <!--Save Info Label-->
        <div class="content-snippet-info">
          <h1>Snippet Info</h1>
          <div class="snippet-info-content-area">
            <textarea id="info-textarea" disabled="disabled"></textarea>
          </div>
          <!--Save Info Button-->
		  <!--Edit Info Button-->
		  <div class="snippet-id-content"> <button id="save-info">Save Info</button> <button id="edit-info">Edit Info</button></div>
        </div>
        <div class="content-snippet-id">
          <!--Snippet ID Label-->
		  <h1>Snippet ID</h1>
          <div class="snippet-id-content-area" id="uniqueSnippetId">
            <textarea id="id-textarea" disabled="disabled"></textarea>
          </div>
        </div>
		
		<div class="content-comments">
		  <!--Comments Label-->
          <h1>Insert Comments</h1>
          <div class="middle-content-area">
            <textarea id="comment" disabled="disabled"></textarea>
          </div>
          <!--Add Comment Button-->
		  <!--Save Comment Button-->
		  <!--Delete Comment Button-->
		  <div class="comment-id-content">
            <button id="add-comment">Add Comment</button>
            <button id="save-comment">Save Comment</button>
          </div>
        </div>
		
		
        <!--List of Snippets Box-->
		<div class="content-list-of-snippets">
          <h1>List of Snippets (Newest to Oldest)</h1>
          <button id="refresh-button" onclick="loadSnippets()">Refresh</button>
		  <div class="list-of-snippets-content-area" id="snippetList"> </div>
          </div>
		<!--List of Comments Box-->
		<div class="content-list-of-comments">
          	<h1>List of Comments</h1>
          	<button id="refresh-button-com">Refresh</button>
		  	<div class="list-of-comments-content-area" id="commentList"> </div>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
    <script type="text/javascript" src='../js/jquery.min.js'></script>
  	<script type='text/javascript' src='../js/api.js'></script>
	<script type='text/javascript' src='../js/app.js'></script>
	<script type='text/javascript' src='../js/comment.js'></script>
	<script type='text/javascript' src='../js/createSnippet.js'></script>
  </body>
</html>
