<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="icon.png">
    <title>Admin</title>
    <link href="../css/admin.css" type="text/css" rel="stylesheet" />
  </head>
  <style>
	h1 {text-align: center;}
  </style>
  <body>
    <div id="admin-container">
      <div class="header-text">
	  <!--Snippet System - Admin Portal Label-->
	  <h1>Snippet System - Admin Portal</h1>
	    <!--Refresh Snippet List Button-->
	    <div class="admin-refresh-snippet-list-header">
          <button id="admin-refresh-snippet-list">Refresh Snippet List</button>
        </div>
		<!--Delete Snippet Button-->
        <div class="create-new-snippet-header">
          <button id="delete-snippet">Delete Snippet</button>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="content">
        <!--List of Snippets Box-->
        <div class="admin-content-list-of-snippets">
          <h1>List of Snippets (Newest to Oldest)</h1>
		  <div class="list-of-snippets-content-area" id="snippetList"> </div>
          </div>
        <!--Snippet Info Box-->
        <div class="content-snippet-info">
          <h1>Snippet Info</h1>
          <div class="snippet-info-content-area">
            <textarea id="info-textarea" disabled="disabled"></textarea>
          </div>
        </div>
		<!--Snippet ID Box-->
        <div class="content-snippet-id">
          <h1>Snippet ID</h1>
          <div class="snippet-id-content-area" id="uniqueSnippetId">
            <textarea id="id-textarea" disabled="disabled"></textarea>
          </div>
        </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
    <script type="text/javascript" src='../js/jquery.min.js'></script>
  	<script type='text/javascript' src='../js/api.js'></script>
	<script type='text/javascript' src='../js/app.js'></script>
	<script type='text/javascript' src='../js/createSnippet.js'></script>
  </body>
</html>
