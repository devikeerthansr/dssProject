<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Admin</title>
    <link href="../css/admin.css" rel="stylesheet" />
  </head>
  <body>
    <!-- container for whole page-->
    <div id="container">
      <!-- header content-->
      <div class="header-text">
        <div class="dropdown">
		   <button onclick="myFunction()" class="dropbtn">Select Coding Language</button>
		   <div id="myDropdown" class="dropdown-content">
              <a href="#">Java</a>
              <a href="#">C++</a>
              <a href="#">C</a>
			  <a href="#">PHP</a>
              <a href="#">Python</a>
              <a href="#">JavaScript</a>
			  <a href="#">HTML</a>
            </div>
        </div>
        <div class="create-new-snippet-header">
          <button id="creator-new-snippet">Create New Snippet</button>
        </div>
      </div>
      <div class="clearfix"></div>
      <!--content-->
      <div class="content">
        <!--contentleft Code Snippet-->
        <div class="content-code-snippet">
          <h1>Code Snippet</h1>
          <div class="left-content-area">
            <textarea disabled="disabled" id="snippet-textarea"></textarea>
          </div>
          <div class="snippet-id-content">
            <button id="save-snippet">Save Snippet</button> <button id="edit-snippet">Edit Snippet</button> <button id="delete-snippet">Delete Snippet</button>
          </div>
        </div>
        <!--content middle Comments-->
        <div class="content-comments">
          <h1>Comments</h1>
          <div class="middle-content-area">
            <textarea id="comment" disabled="disabled"></textarea>
          </div>
          <div class="snippet-id-content">
            <button id="add-comment">Add Comment</button>
            <button id="save-comment">Save Comment</button>
            <button id="delete-comment">Delete Comment</button>
          </div>
        </div>
        <!--content right Snippet Info-->
        <div class="content-snippet-info">
          <h1>Snippet Info</h1>
          <div class="snippet-info-content-area">
            <textarea id="info-textarea" disabled="disabled"></textarea>
          </div>
          <div class="snippet-id-content"> <button id="save-info">Save Info</button> <button id="edit-info">Edit Info</button></div>
        </div>
		<!--content right Snippet ID-->
        <div class="content-snippet-info">
          <h1>Snippet ID</h1>
          <div class="snippet-id-content-area">
            <textarea id="id-textarea" disabled="disabled"></textarea>
          </div>
          <div class="snippet-id-content"> <button id="save-id">Save ID</button> <button id="edit-id">Edit ID</button></div>
        </div>
		<!--content left List of Snippets-->
        <div class="content-list-of-snippets">
          <h1>List of Snippets</h1>
		  <div class="list-of-snippets-content-area" id="snippetList" onload="loadSnippets()"> </div>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/app.js"></script>
  </body>
</html>
